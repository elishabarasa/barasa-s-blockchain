{% extends 'base.html' %}

{% block title %}Donate - Blockchain Platform{% endblock %}

{% block content %}
<section class="donation-form">
    <h1>Make a Donation</h1>
    <p style="font-size: 13px; font-family: sans-serif;">
        Please fill in the details below to securely donate via blockchain.
    </p>
    <form action="{{ url_for('donations.donation_form') }}" method="post">
        <!-- Include CSRF protection if applicable -->
        <label for="wallet-address">Wallet Address:</label>
        <input type="text" id="wallet-address" name="wallet_address" placeholder="Your Blockchain Wallet Address" required>

        <label for="amount">Amount (in KSH):</label>
        <input type="number" id="amount" name="amount" placeholder="Enter Amount" min="0.01" step="0.01" required>

        <label for="message">Message (optional):</label>
        <textarea id="message" name="message" rows="4" placeholder="Add a message to your donation"></textarea>

        <button type="submit">Submit Donation</button>
    </form>
</section>
{% endblock %}
